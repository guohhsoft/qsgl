<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.anniu{ width:300px; line-height:80px;}
.anniu input{ width:70px; height:30px;outline:none;border: none;margin: 0;padding: 0; border-radius:2px; font-size:16px; cursor:pointer; margin:0 20px; background-color:blue; color:#fff;}
</style>
<meta charset="UTF-8">
<script src="../js/jquery.min.js"></script>
<script src="../js/dormitory.js"></script>

<script >
	$(function(){
		var id=sessionStorage["studentId"];
		$.get("http://localhost:8080/qsgl/serachstudent.do?name="+id,function(data){
			var student=data.data[0];
			$("#id").val(student.studentId);
			$("#id").attr("readOnly","true");
			$("#name").val(student.name);
			$("#sex").val(student.sex);
			$("#department").val(student.department);
			$("#sushehao").val(student.sushehao);
			$("#louhao").val(student.louhao);
			$("#addr").val(student.addr);
			$("#commit").click(function(){
				updates();
			});
			$("#roback").click(function(){
				window.location.href="../dormitory.html";
			});
			});
		});
</script>
<title>Insert title here</title>
</head>
<body background="../img/bg_4.png">
	<h1 style="font-size:30px; font-weight:normal; text-align:center; line-height:30px; padding:10px 0; color:blue;">修改学生信息</h1>

            <tr>

        	</tr>

        	</tr>
            <tr>

            <tr>

    </form>

</html>
