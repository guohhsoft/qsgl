<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style/message.css">
<script src="js/jquery.min.js"></script>
<script src="js/cookie_util.js"></script>
<script src="js/manager.js"></script>
<script src="js/close.js"></script>
<script>
  $(function(){
	//加载li
	addli();
	//搜索
	$(".an").click(search);
	//增加
	$(".add").click(function(){
		window.location.href="manager/add.html"
	});
	//退出
	$("#tuichu").click(close);
  });
</script>
<meta charset="utf-8">
<title>管理员信息</title>
</head>
<body>
<div class="bg">
	<div class="tit">
    	<img src="img/tit.png">
    </div>
    <div class="mes">
    	<span id="name"></span>
        <input type="button" value="退出" class="btn" id="tuichu">
    </div>
    <div class="clearfix"></div>
    <div class="con">
    	<div class="first">
            <span>管理员信息</span>
            <input class="an" type="button">
            <input class="search" type="text">
        </div>
        <div class="clearfix"></div>
        <input type="button" class="add">
        <div class="clearfix"></div>
        <table>
        <thead>
        <tr>
        	<th>姓名</th>
            <th>密码</th>
            <th>工作</th>
            <th>电话</th>
            <th>楼号</th>
            <th>宿舍号</th>
            <th>权限</th>
            <th>修改信息</th>
            <th>删除人员</th>
          </tr>
        </thead>
         <tbody id="manager" class="neirong">	
          </tbody>
        </table>
        <div id="page">
        <span class="prev">上一页</span>
        <ul class="pageList">
        <li class="active">1</li>
        </ul>
        <span class="next">下一页</span>
        <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
	$(".pageList").on("click","li",function(){
		$(this).addClass("active").siblings(".active").removeClass("active");
	});
	$(".prev").click(function(){
		var i=$(".pageList").find(".active").index();
		if(i!=0){$(".pageList").find(".active").removeClass("active").prev().addClass("active");}
		var x = $(".active").html();
		addManager(x);
	});
	$(".next").click(function(){
		var j=$(".pageList").find("li").length;
		var i=$(".pageList").find(".active").index();
		if(i<=j-2){$(".pageList").find(".active").removeClass("active").next().addClass("active");}
		var x = $(".active").html();
		addManager(x);
	});


</script>
</body>
</html>
